  <p>Geolocation thingy:<br>Click the button to get your coordinates.</p>

<button onclick="getLocation()">Push this</button>

<p id="demo"></p>

<script>
var x = document.getElementById("demo");

function getLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
    } else { 
        x.innerHTML = "Geolocation is not supported by this browser.";
    }
}

function showPosition(position) {
    x.innerHTML = "Latitude: " + position.coords.latitude + 
    "<br>Longitude: " + position.coords.longitude;
}

function sendStuff(){
	
	var name = document.getElementById("name").value;
	if(name.length <= 2){
		alert("Name too short")
	}else if(name.length > 2){
		var lastname = document.getElementById("lastname").value;
		if(lastname.length <= 2){
			alert("Lastname too short")
		}else if(lastname.length > 2){
			alert("Thx "+name+" "+lastname+"!\nIt's not going to send it to anywhere tho... :D")
		}
	}
	//alert(name.length);
}

function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));
}
</script>
